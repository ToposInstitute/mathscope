{% load i18n widget_tweaks %}

{{ form.non_field_errors }}
<div class="row justify-content-sm-center">
  <div class="col-6">
    {{ form.query.errors }}
    <input type="text"
           id="search-bar"
           name="query"
           class="form-control"
           placeholder="{% trans "Enter a phrase, such as 'closed category'." %}"
           required>
    <div class="accordion advanced-search" id="advanced-search">
      <div class="accordion-item">
        <h2 class="accordion-header" id="advanced-search-header">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#advanced-search-content"
                  aria-expanded="false"
                  aria-controls="advanced-search-content">
            {% trans "Advanced Options" %}
          </button>
        </h2>
        <div id="advanced-search-content"
             class="accordion-collapse collapse"
             aria-labelledby="advanced-search-header"
             data-bs-parent="#advanced-search">
          <div class="accordion-body">
            <label for="{{ form.collections.id_for_label }}" class="form-label">
              {% trans "Collections" %}
            </label>
            {% render_field form.collections class+="form-select" %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">
      {% trans "Search" %}
    </button>
  </div>
</div>
